name: Build KTX/SRT Macro

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Build Windows executable
        run: |
          uv run pyinstaller --name KTX-SRT-Macro --onefile --windowed --icon "assets/favicon.ico" --add-data "src;src" --noupx --version-file version.txt main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: KTX-SRT-Macro-Windows
          path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Build macOS app
        run: |
          uv run pyinstaller --name KTX-SRT-Macro --onefile --windowed --icon "assets/favicon.icns" --add-data "src:src" main.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: KTX-SRT-Macro-macOS
          path: dist/
